<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir fotos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/add-photos.css">
  <style>
    :root {
      --brand-color: linear-gradient(to right, #ff5858, #f857a6, #9cecfb, #65c7f7, #0052d4);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1c1c1e;
      border-bottom: 1px solid #333;
    }

    .header .text {
      font-size: 24px;
      font-weight: bold;
    }

    .header .ok-button {
      background-image: linear-gradient(to right, #ff5858, #f857a6);
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .header .ok-button:hover {
      transform: scale(1.1);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #1c1c1e;
      border-bottom: 1px solid #333;
    }

    .tabs div {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      color: #ff6b6b;
    }

    .tabs .sections {
      border-bottom: 2px solid #ff6b6b;
    }

    .profile-photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
      width: 100%;
      height: calc(100vh - 93px);
      box-sizing: border-box;
    }

    .photo-container {
      position: relative;
      border-radius: 10px;
      background-color: #222;
      border: 2px solid #fff;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 7px;
    }

    .photo-container .delete-icon {
      position: absolute;
      top: 5px;
      right: 8px;
      color: #ff6b6b;
      border: none;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .photo-container .delete-icon:hover {
      transform: scale(1.1);
    }

    .add-photo {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      border-radius: 10px;
      border: 2px dashed #555;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .add-photo:hover {
      background-color: #333;
    }

    .add-photo:hover .plus-icon {
      transform: scale(1.5);
    }

  </style>
</head>
<body>
  <div class="header">
    <span></span>
    <div class="text">Añadir fotos</div>
    <a href="profile-page.html" style="text-decoration: none;">
      <div class="ok-button">OK</div>
    </a>
  </div>

  <div class="tabs">
    <div class="sections">Editar</div>
    <div class="sections">Vista previa</div>
  </div>

  <div class="profile-photos"></div>
  <input type="file" id="fileInput" style="display: none;" accept="image/*">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profilePhotos = document.querySelector('.profile-photos');

      function createAddPhotoButton() {
        const addPhotoButton = document.createElement('div');
        addPhotoButton.classList.add('add-photo');
        addPhotoButton.innerHTML = '<i class="fas fa-plus"></i>';
        
        addPhotoButton.addEventListener('click', function() {
          document.getElementById('fileInput').click();
        });
        
        return addPhotoButton;
      }

      function initializePhotoSlots() {
        profilePhotos.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          profilePhotos.appendChild(createAddPhotoButton());
        }
      }

      document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const photoContainers = document.querySelectorAll('.photo-container, .add-photo');
            for (let container of photoContainers) {
              if (container.classList.contains('add-photo')) {
                const newPhotoContainer = document.createElement('div');
                newPhotoContainer.classList.add('photo-container');
                newPhotoContainer.innerHTML = `
                  <img src="${e.target.result}" alt="New photo">
                  <div class="delete-icon"><i class="fas fa-times"></i></div>
                `;
                addDeleteEvent(newPhotoContainer);
                container.replaceWith(newPhotoContainer);
                break;
              }
            }
          };
          reader.readAsDataURL(file);
        }
      });

      function addDeleteEvent(photoContainer) {
        photoContainer.querySelector('.delete-icon').addEventListener('click', function() {
          photoContainer.replaceWith(createAddPhotoButton());
        });
      }

      initializePhotoSlots();
    });
  </script>
</body>
</html>
