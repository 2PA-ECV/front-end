<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
:root {
  --brand-color: linear-gradient(to right, #ff5858, #f857a6, #9cecfb, #65c7f7, #0052d4);
}

body {
  padding: 0;
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #000;
  color: #fff;
}

.header {
  background-color: #1c1c1e;
  padding: 10px 20px;
  display: flex;
  align-items: center;
}

.header .text {
  background-image: var(--brand-color);
  -webkit-background-clip: text;
  color: transparent;
  font-size: 24px;
  font-weight: bold;
}

.header .logo {
  width: 35px;
  height: 35px;
  margin-right: 10px;
  margin-top: 5px;
}

.matches-container {
  padding: 10px 20px;
}

.matches-container h2 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 10px;
}

.matches {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}

.match {
  text-align: center;
  color: #fff;
}

.match img {
  width: 60px;
  height: 80px;
  border-radius: 10px;
  object-fit: cover;
  border: 2px solid #fff;
}

.match .likes {
  position: relative;
}

.match .likes span {
  position: absolute;
  top: 0;
  right: 0;
  background-color: #ffcc00;
  color: #000;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 5px;
  border-radius: 50%;
}

.messages-container {
  padding: 20px;
}

.messages-container h2 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 10px;
}

.message {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px 0;
  border-bottom: 1px solid #333;
}

.message img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
}

.message .info {
  flex-grow: 1;
}

.message .info .name {
  font-weight: bold;
  font-size: 16px;
}

.message .info .status {
  font-size: 14px;
  color: #aaa;
}

.message .badge {
  background-color: #ffcc00;
  color: #000;
  font-size: 12px;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 3px;
}

.empty-state {
  text-align: center;
  margin-top: 50px;
}

.empty-state .icon {
  font-size: 50px;
  color: #aaa;
}

.empty-state h3 {
  font-size: 18px;
  font-weight: bold;
  margin: 10px 0;
}

.empty-state p {
  font-size: 14px;
  color: #aaa;
}

.navigation-container {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 10;
}

.navigation {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding-top: 15px;
  padding-bottom: 20px;
  background-color: #1c1c1e;
  border-top: 1px solid #333;
}

.navigation .nav-item {
  color: #fff;
  font-size: 28px;
  text-decoration: none;
}

.navigation .nav-item:hover {
  background-image: var(--brand-color);
  -webkit-background-clip: text;
  color: transparent;
}

.navigation .nav-item.comments {
  position: relative;
}

.navigation .nav-item.comments::after {
  content: "2";
  position: absolute;
  top: -5px;
  right: -7px;
  background-image: var(--brand-color);
  color: transparent;
  color: #fff;
  font-size: 10px;
  font-weight: bold;
  padding: 2px 5px;
  border-radius: 50%;
}


  </style>
</head>
<body>
  <div class="header">
    <img src="images/2pa-logo.png" class="logo">
    <div class="text">2 PA</div>
  </div>

  <div class="matches-container">
    <h2>Nuevos matches</h2>
    <div class="matches">
      <div class="match">
        <div class="likes">
          <img src="https://placehold.co/60x80" alt="Profile picture of a person with 99+ likes">
          <span>+99</span>
        </div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of Sara">
        <div>Sara</div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of Ysoline">
        <div>Ysoline</div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of Laura">
        <div>Laura</div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of Naomy">
        <div>Naomy</div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of Eline">
        <div>Eline</div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of Janina">
        <div>Janina</div>
      </div>
      <div class="match">
        <img src="https://placehold.co/60x80" alt="Profile picture of célia">
        <div>célia</div>
      </div>
    </div>
  </div>

  <div class="messages-container">
    <h2>Mensajes</h2>
    <div class="message">
      <img src="https://placehold.co/60x60" alt="Profile picture of Fatou">
      <div class="info">
        <div class="name">Fatou</div>
        <div class="status">Actividad reciente... ¡Haz match ahora!</div>
      </div>
      <div class="badge">LE GUSTAS</div>
    </div>
  </div>

  <div class="empty-state">
    <div class="icon"><i class="fas fa-comment-dots"></i></div>
    <h3>Di hola</h3>
    <p>Pulsa sobre un nuevo match para enviar un mensaje</p>
  </div>

  <div class="navigation-container">
    <div class="navigation">
      <a href="like-page.html" class="nav-item"><i class="fas fa-house"></i></a>
      <a href="#" class="nav-item"><span class="nav-item comments"><i class="fas fa-comment"></i></span></a>
      <a href="profile-page.html" class="nav-item"><i class="fas fa-user"></i></a>
    </div>
  </div>
</body>
</html>
