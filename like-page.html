  <link rel="stylesheet" href="styles/like-page.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img src="images/2pa-logo.png" class="logo">
      <div class="text">2 PA</div>
    </div>

  </div>
  
  <div class="profile-container">
    <div class="image-progress">
    </div>
    <img src="images/lucas.png" class="profile-image">
    <div class="profile-details">
      <h1>Lucas <span class="age">20</span></h1>
      <p class="bio"><i class="fas fa-search"></i> Busco...</p>
      <p class="bio"><span class="emoji">ðŸ¤”</span> AÃºn no lo tengo claro</p>
    </div>
  </div>
  
  <div class="actions">
    <a href="#" class="action dislike"><i class="fas fa-times"></i></a> 
    <a href="#" class="action likes"><i class="fas fa-heart"></i></a>

  <div class="navigation-container">

      <a href="profile-page.html" class="nav-item"><i class="fas fa-user"></i></a>
    </div>
  </div>
  <script>
    const profileImage = document.querySelector('.profile-image');
    const imageProgressContainer = document.querySelector('.image-progress');
    let currentIndex = 0;
    const images = [
        "images/lucas.png",
        "images/lucas2.png",
    ];

    function generateProgressBars() {
      imageProgressContainer.innerHTML = '';
      images.forEach(() => {
        const progressBar = document.createElement('div');
        progressBar.classList.add('progress-bar');
        const fill = document.createElement('div');
        fill.classList.add('fill');
        progressBar.appendChild(fill);
        imageProgressContainer.appendChild(progressBar);
      });
    }

    function updateProgress() {
      const progressBars = document.querySelectorAll('.progress-bar .fill');
      progressBars.forEach((bar, index) => {
        bar.style.width = index === currentIndex ? "100%" : "0%";
      });
    }

    document.querySelector('.profile-container').addEventListener('click', (event) => {
        const containerWidth = event.currentTarget.clientWidth;
        const clickX = event.clientX;

        if (clickX > containerWidth / 2) {
            currentIndex = (currentIndex + 1) % images.length;
        } else {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
        }

        profileImage.src = images[currentIndex];
        updateProgress();
    });

    generateProgressBars();
    updateProgress();
  </script>
</body>
</html>
