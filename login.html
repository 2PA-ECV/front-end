<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <a href="landing-page.html" class="close-link">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </a>

        <img src="images/2pa-logo.png" alt="2pa logo">
        <h1>Inicia sesión en 2 PA</h1>
        <div class="social-login">
            <button><i class="fab fa-google"></i> Continuar con Google</button>
            <button><i class="fab fa-facebook-f"></i> Continuar con Facebook</button>
            <button><i class="fab fa-apple"></i> Continuar con Apple</button>
        </div>
        <div class="divider"></div>
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico o nombre de usuario</label>
                <input type="text" id="email" placeholder="Correo electrónico o nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <div class="links">
            <p><a href="#">¿Se te ha olvidado la contraseña?</a></p>
            <p>¿No tienes cuenta? <a href="/sign-up.html">Suscríbete a 2 PA</a></p>
        </div>
    </div>

    <script>
        document.querySelector('.login-button').addEventListener('click', (event) => {
            event.preventDefault(); 
            window.location.href = 'like-page.html';
        });

    </script>
</body>
</html>
