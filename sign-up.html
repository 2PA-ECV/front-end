<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/sign-up.css">
</head>
<body>
    <div class="signup-container">
        <a href="landing-page.html" class="close-link">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </a>
        <img src="images/2pa-logo.png" alt="2pa logo">
        <h1>Regístrate en 2 PA</h1>
        <div class="social-login">
            <button><i class="fab fa-google"></i> Continuar con Google</button>
            <button><i class="fab fa-facebook-f"></i> Continuar con Facebook</button>
            <button><i class="fab fa-apple"></i> Continuar con Apple</button>
        </div>
        <div class="divider"></div>
        <form>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="dob">Fecha de nacimiento</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="gender">Género</label>
                <select id="gender">
                    <option value="">Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                    <option value="prefer_not">Prefiero no decirlo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" placeholder="Ciudad">
            </div>
            <button type="submit" class="signup-button">Registrarse</button>
        </form>
        <div class="links">
            <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión en 2 PA</a></p>
        </div>
    </div>
</body>
</html>
