<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .profile-header {
      text-align: center;
      margin-top: 40px;
    }

    .profile-picture {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      border: 6px solid #333;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-ring {
      position: absolute;
      top: -6px;
      left: -6px;
      width: 162px;
      height: 162px;
      border-radius: 50%;
      background: conic-gradient(#ff6b6b 48%, #333 48%);
    }

    .progress-text {
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff6b6b;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
    }

    .profile-name {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 600;
    }

    .verified-icon {
      color: #1da1f2;
      margin-left: 5px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
    }

    .action {
      text-align: center;
    }

    .action i {
      font-size: 28px;
      color: #fff;
    }

    .action p {
      margin-top: 5px;
      font-size: 16px;
      color: #aaa;
    }

    .action.add-content i {
      color: #ff6b6b;
    }

    .tinder-platinum {
      text-align: center;
      margin-top: 50px;
    }

    .tinder-platinum p {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #333;
      border-radius: 50%;
    }

    .dot.active {
      background-color: #fff;
    }

    .cta-button {
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      background-color: #000;
      padding: 10px 0;
    }

    .footer i {
      font-size: 20px;
      color: #aaa;
    }

    .footer .notifications {
      position: relative;
    }

    .footer .notifications .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: #ff6b6b;
      color: #fff;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 12px;
    }

    .footer i.active {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="profile-picture">
      <div class="progress-ring"></div>
      <img src="https://placehold.co/150x150" alt="Profile picture of a person wearing sunglasses with a tree in the background">
      <div class="progress-text">48 % completado</div>
    </div>
    <div class="profile-name">
      Lucas Andreu y 20 <i class="fas fa-check-circle verified-icon"></i>
    </div>
  </div>

  <div class="actions">
    <div class="action">
      <i class="fas fa-cog"></i>
      <p>Ajustes</p>
    </div>
    <div class="action">
      <i class="fas fa-pen"></i>
      <p>Editar perfil</p>
    </div>
    <div class="action add-content">
      <i class="fas fa-camera"></i>
      <p>Añadir contenido multimedia</p>
    </div>
  </div>

  <div class="tinder-platinum">
    <i class="fas fa-fire"></i>
    <p>Optimiza cada acción que hagas en Tinder</p>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>
    <button class="cta-button">Consigue Tinder Platinum™</button>
  </div>

  <div class="footer">
    <i class="fas fa-user"></i>
    <i class="fas fa-th"></i>
    <i class="fas fa-star active"></i>
    <div class="notifications">
      <i class="fas fa-bell"></i>
      <div class="badge">99+</div>
    </div>
    <i class="fas fa-user-friends"></i>
  </div>
</body>
</html>
