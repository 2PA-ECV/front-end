<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/profile-page.css">
</head>
<body>
  <div class="header">
    <img src="images/2pa-logo.png" class="logo">
    <div class="text">2 PA</div>
  </div>
  <div class="profile-header">
    <div class="profile-picture">
      <img src="images/lucas.png" alt="Profile Picture">
    </div>
    <div class="profile-name">
      Lucas Andreu, 20
    </div>
  </div>

  <div class="actions">
    <div class="action">
      <i id="addFriendBtn" class="fas fa-user-plus"></i>
      <p>Añadir amigos</p>
    </div>
    <div class="action">
      <i class="fas fa-pen"></i>
      <p>Editar perfil</p>
    </div>
    <div class="action">
      <i class="fas fa-camera add"></i>
      <p>Añadir fotos</p>
    </div>
  </div>

  <div class="navigation-container">
    <div class="navigation">
      <a href="like-page.html" class="nav-item"><i class="fas fa-house"></i></a>
      <a href="message-page.html" class="nav-item"><span class="nav-item comments"><i class="fas fa-comment"></i></span></a>
      <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
    </div>
  </div>

  <div class="modal-bg" id="modal">
    <div class="modal-container">
      <button class="close-btn" id="closeModal">&times;</button>
      <h1>Añadir Amigos</h1>
  
      <div class="hashtag-container">
        <p>Tu hashtag:</p>
        <div class="hashtag" id="userHashtag" onclick="copyHashtag()">#LucasAndreu20</div>
        <p id="copyMessage" style="display: none; color: #36D1DC;">¡Copiado!</p>
      </div>
  
      <div class="search-container">
        <p>Buscar un amigo por hashtag:</p>
        <input type="text" id="searchHashtag" placeholder="Ej: #JuanPerez22">
        <button onclick="searchFriend()">Buscar</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
  const closeModal = document.getElementById("closeModal");
  const addFriendBtn = document.getElementById("addFriendBtn");

  addFriendBtn.addEventListener("click", () => modal.style.display = "flex");
  closeModal.addEventListener("click", () => modal.style.display = "none");
  window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

  function copyHashtag() {
    const hashtag = document.getElementById("userHashtag").innerText;
    navigator.clipboard.writeText(hashtag).then(() => {
      document.getElementById("copyMessage").style.display = "block";
      setTimeout(() => document.getElementById("copyMessage").style.display = "none", 2000);
    });
  }

  function searchFriend() {
    const hashtag = document.getElementById("searchHashtag").value;
    if (hashtag.trim() !== "") {
      alert("Buscando amigo con hashtag: " + hashtag);
      // search in database
    } else {
      alert("Por favor, ingresa un hashtag válido.");
    }
  }
  </script>
</body>
</html>
